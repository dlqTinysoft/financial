group 'com.imooc'
version '1.0-SNAPSHOT'

apply from: "$rootDir/dependencies.gradle"

//所有子模块都适用subprojects里面的内容
subprojects {

    apply plugin: 'java'
    apply plugin: 'war'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
       /* mavenLocal() //本地maven仓库
        maven {
            url = 'http://nexus.vfinance.cn:9081/content/groups/public/' //公司使用的私服
        }*/
        mavenCentral()
    }

    dependencies {
        compile libs.common
        testCompile libs.test
    }
    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
}